spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/sim-basic?useUnicode=true&characterEncoding=utf8&useSSL=false
      username: flowable
      password: '{cipher}'
      filters: stat,wall,log4j,config
      max-active: 2000
      initial-size: 20
      max-wait: 180000
      min-idle: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
  cache:
    type: redis
    database: 1
  redis:
    host: localhost
    port: 6379
    timeout: 36000
    database: 0
    password:    
  cloud:
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1:9092
          zkNodes: 127.0.0.1:2183
          defaultZkPort: 2183    
mybatis:
  mapperLocations: classpath:mapping/*.xml
  type-aliases-package: com.sim.common.entity #批量增设别名
  config-location: classpath:config/mybatis-config.xml
mapper:
  mappers: com.sim.common.util.mybatis.MyMapper
  not-empty: false
  identity: MYSQL
ribbon:
  ConnectTimeout: 50000
  ReadTimeout: 180000
myname: 'zhanghj07'  